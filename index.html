<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Signal Logger</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background: #f8f9fa; }
    video { display: block; margin: 0 auto 20px; max-width: 100%; }
    canvas { max-width: 100%; }
    #controls, #customize, #cameraToggle { margin-top: 20px; }
    button, label, input { margin: 5px; padding: 10px; }
    #copyMenu {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #343a40;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #customize { display: none; }
  </style>
</head>
<body>
  <div id="copyMenu" onclick="copyCode()">Copy Script</div>
  <h2>Light Intensity Logger</h2>
  <video id="video" autoplay></video>
  <canvas id="chart" height="100"></canvas>
  <div id="controls">
    <button onclick="startLogging()">Start Logging</button>
    <button onclick="stopLogging()">Stop Logging</button>
  </div>
  <div id="cameraToggle">
    <button onclick="toggleCamera()">Toggle Camera</button>
  </div>
  <div id="customize">
    <h3>Customize Graph</h3>
    <label>X-axis Min: <input type="number" id="xMin" onchange="updateChart()" /></label>
    <label>X-axis Max: <input type="number" id="xMax" onchange="updateChart()" /></label>
    <label>Y-axis Min: <input type="number" id="yMin" onchange="updateChart()" /></label>
    <label>Y-axis Max: <input type="number" id="yMax" onchange="updateChart()" /></label>
    <label><input type="checkbox" id="showGrid" checked onchange="updateChart()" /> Show Grid</label>
    <label><input type="checkbox" id="smooth" onchange="toggleSmoothing()" /> Smooth Curve</label>
    <button onclick="downloadGraph()">Download Graph</button>
  </div>

  <script>
    let video = document.getElementById("video");
    let chartCanvas = document.getElementById("chart");
    let chart;
    let logging = false;
    let data = [];
    let labels = [];
    let interval;
    let stream = null;
    let isCameraOn = true;

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    function toggleCamera() {
      if (isCameraOn) {
        stopCamera();
        isCameraOn = false;
      } else {
        startCamera();
        isCameraOn = true;
      }
    }

    function getBrightness(frame) {
      let ctx = document.createElement("canvas").getContext("2d");
      ctx.canvas.width = video.videoWidth;
      ctx.canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      let pixels = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height).data;
      let total = 0;
      for (let i = 0; i < pixels.length; i += 4) {
        total += (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
      }
      return total / (pixels.length / 4);
    }

    function startLogging() {
      if (!stream) {
        alert("Camera not started!");
        return;
      }
      data = [];
      labels = [];
      logging = true;
      let startTime = Date.now();
      interval = setInterval(() => {
        let brightness = getBrightness(video);
        let timestamp = Date.now() - startTime;
        labels.push(timestamp);
        data.push(brightness);
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update();
      }, 1);
    }

    function stopLogging() {
      clearInterval(interval);
      logging = false;
      downloadCSV();
      document.getElementById("customize").style.display = "block";
    }

    function downloadCSV() {
      let csv = "Time(ms),Brightness\n";
      for (let i = 0; i < data.length; i++) {
        csv += `${labels[i]},${data[i]}\n`;
      }
      let blob = new Blob([csv], { type: "text/csv" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "light_signal.csv";
      link.click();
    }

    function downloadGraph() {
      let link = document.createElement("a");
      link.download = "graph.png";
      link.href = chartCanvas.toDataURL("image/png");
      link.click();
    }

    function toggleSmoothing() {
      chart.data.datasets[0].cubicInterpolationMode =
        document.getElementById("smooth").checked ? "monotone" : "default";
      chart.update();
    }

    function updateChart() {
      let xMin = document.getElementById("xMin").value;
      let xMax = document.getElementById("xMax").value;
      let yMin = document.getElementById("yMin").value;
      let yMax = document.getElementById("yMax").value;
      let showGrid = document.getElementById("showGrid").checked;

      chart.options.scales.x.min = xMin ? Number(xMin) : undefined;
      chart.options.scales.x.max = xMax ? Number(xMax) : undefined;
      chart.options.scales.y.min = yMin ? Number(yMin) : undefined;
      chart.options.scales.y.max = yMax ? Number(yMax) : undefined;

      chart.options.scales.x.grid.display = showGrid;
      chart.options.scales.y.grid.display = showGrid;
      chart.update();
    }

    function copyCode() {
      navigator.clipboard.writeText(document.documentElement.outerHTML)
        .then(() => alert("HTML code copied to clipboard!"));
    }

    function initChart() {
      chart = new Chart(chartCanvas, {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            label: "Brightness",
            data: [],
            borderColor: "blue",
            borderWidth: 1,
            fill: false,
            pointRadius: 0,
            cubicInterpolationMode: "default"
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            x: { title: { display: true, text: "Time (ms)" }, grid: { display: true } },
            y: { title: { display: true, text: "Brightness" }, grid: { display: true } }
          }
        }
      });
    }

    window.onload = () => {
      startCamera();
      initChart();
    };
  </script>
</body>
</html>
