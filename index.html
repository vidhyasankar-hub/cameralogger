<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Light Signal Logger</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background: #f8f9fa; }
    video { display: block; margin: 0 auto 20px; max-width: 100%; }
    canvas { max-width: 100%; }
    #controls, #customize, #cameraToggle { margin-top: 20px; }
    button, label, input, select { margin: 5px; padding: 10px; }
    #copyMenu {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #343a40;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #customize { display: none; }
  </style>
</head>
<body>
  <div id="copyMenu" onclick="copyCode()">Copy Script</div>
  <h2>Advanced Light Intensity Logger</h2>
  <video id="video" autoplay></video>
  <canvas id="chart" height="100"></canvas>
  <div id="controls">
    <button onclick="startLogging()">Start Logging</button>
    <button onclick="stopLogging()">Stop Logging</button>
  </div>
  <div id="cameraToggle">
    <button onclick="toggleCamera()">Toggle Camera</button>
  </div>
  <div id="customize">
    <h3>Customize Graph</h3>
    <label>X-axis Min: <input type="number" id="xMin" onchange="updateChart()" /></label>
    <label>X-axis Max: <input type="number" id="xMax" onchange="updateChart()" /></label>
    <label>X-axis Interval: <input type="number" id="xStep" onchange="updateChart()" /></label>
    <label>Y-axis Min: <input type="number" id="yMin" onchange="updateChart()" /></label>
    <label>Y-axis Max: <input type="number" id="yMax" onchange="updateChart()" /></label>
    <label>Y-axis Interval: <input type="number" id="yStep" onchange="updateChart()" /></label>
    <label><input type="checkbox" id="showGrid" checked onchange="updateChart()" /> Show Grid</label>
    <label><input type="checkbox" id="smooth" onchange="toggleSmoothing()" /> Smooth Curve</label>
    <label>Line Color: <input type="color" id="lineColor" value="#0000FF" onchange="updateLineStyle()" /></label>
    <label>Line Width: <input type="number" id="lineWidth" value="2" min="1" max="10" onchange="updateLineStyle()" /></label>
    <label>Line Style:
      <select id="lineStyle" onchange="updateLineStyle()">
        <option value="solid">Solid</option>
        <option value="dashed">Dashed</option>
        <option value="dotted">Dotted</option>
      </select>
    </label>
    <label>Export Width: <input type="number" id="exportWidth" value="800" /></label>
    <label>Export Height: <input type="number" id="exportHeight" value="600" /></label>
    <label>Export Format:
      <select id="exportFormat">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WEBP</option>
      </select>
    </label>
    <button onclick="downloadGraph()">Download Graph</button>
  </div>

  <script>
    let video = document.getElementById("video");
    let chartCanvas = document.getElementById("chart");
    let chart;
    let logging = false;
    let data = [];
    let labels = [];
    let interval;
    let stream = null;
    let isCameraOn = true;
    let currentFacingMode = "environment"; // Start with back camera

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } });
        video.srcObject = stream;
      } catch (err) {
        console.error("Error accessing camera: ", err);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    function toggleCamera() {
      stopCamera();
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      startCamera();
    }

    function getBrightness() {
      let ctx = document.createElement("canvas").getContext("2d");
      ctx.canvas.width = video.videoWidth;
      ctx.canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      let pixels = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height).data;
      let total = 0;
      for (let i = 0; i < pixels.length; i += 4) {
        total += (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
      }
      return total / (pixels.length / 4);
    }

    function startLogging() {
      if (!stream) {
        alert("Camera not started!");
        return;
      }
      data = [];
      labels = [];
      logging = true;
      let startTime = Date.now();
      interval = setInterval(() => {
        let brightness = getBrightness();
        let timestamp = Date.now() - startTime;
        labels.push(timestamp);
        data.push(brightness);
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update();
      }, 1);
    }

    function stopLogging() {
      clearInterval(interval);
      logging = false;
      downloadCSV();
      document.getElementById("customize").style.display = "block";
    }

    function downloadCSV() {
      let csv = "Time(ms),Brightness\n";
      for (let i = 0; i < data.length; i++) {
        csv += `${labels[i]},${data[i]}\n`;
      }
      let blob = new Blob([csv], { type: "text/csv" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "light_signal.csv";
      link.click();
    }

    function downloadGraph() {
      let exportWidth = parseInt(document.getElementById("exportWidth").value);
      let exportHeight = parseInt(document.getElementById("exportHeight").value);
      let exportFormat = document.getElementById("exportFormat").value;

      let tempCanvas = document.createElement("canvas");
      tempCanvas.width = exportWidth;
      tempCanvas.height = exportHeight;
      let tempCtx = tempCanvas.getContext("2d");

      let tempChart = new Chart(tempCtx, {
        type: "line",
        data: chart.data,
        options: chart.options
      });

      setTimeout(() => {
        let link = document.createElement("a");
        link.download = `graph.${exportFormat}`;
        link.href = tempCanvas.toDataURL(`image/${exportFormat}`);
        link.click();
        tempChart.destroy();
      }, 1000);
    }

    function toggleSmoothing() {
      chart.data.datasets[0].cubicInterpolationMode =
        document.getElementById("smooth").checked ? "monotone" : "default";
      chart.update();
    }

    function updateChart() {
      let xMin = document.getElementById("xMin").value;
      let xMax = document.getElementById("xMax").value;
      let xStep = document.getElementById("xStep").value;
      let yMin = document.getElementById("yMin").value;
      let yMax = document.getElementById("yMax").value;
      let yStep = document.getElementById("yStep").value;
      let showGrid = document.getElementById("showGrid").checked;

      chart.options.scales.x.max = xMax ? Number(xMax) : undefined;
      chart.options.scales.x.ticks.stepSize = xStep ? Number(xStep) : undefined;
      chart.options.scales.x.grid.display = showGrid;

      chart.options.scales.y.min = yMin ? Number(yMin) : undefined;
